<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>
      <p>Add a number to the box bellow. It will :</p>
      <ul>
        <li>Make numbers divisible by 3 are replaced with "ping"</li>
        <li>Make numbers divisible by 5 are replaced with "pong"</li>
        <li>Make numbers divisible by 15 are replaced with "pingpong"</li>
      </ul>
      <form>
        <div class="form-group">
          <label for="numberInput">Please put in a number!</label>
          <input id="numberInput" type="number" class="form-control" placeholder="Put Number Here!">
        </div>
        <button type="submit" value="Reset Form" class="btn btn-success btn-lg btn-block">Submit!</button>
      </form>
    </div>
    <br>
    <br>
    <div class="container" id="out">
      <p id="output"></p>
    </div>
  </body>
</html>
